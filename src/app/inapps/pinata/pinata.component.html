<div
  class="w-full h-screen flex flex-col justify-center items-center relative overflow-hidden"
  style="
    background-image: url('assets/img/pinata/back.png');
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
    background-position: center;
  "
  align="center"
>
  <div class="p-4 md:p-0 md:w-1/2 lg:w-1/3 xl:w-1/4">
    <div class="mt-16" [class.fade-out]="mostrarInstrucciones">
      <img src="{{ imgTitulo }}" alt="" onclick="" />
    </div>
    <div class="w-80 flex-col justify-center items-center -mb-4">
      <button
        type="button"
        id="pinata"
        class="animate-wiggle"
        (click)="cambiarImagen()"
      >
        <div
          id="scale"
          class="flex items-center justify-center transition-all duration-500 transform z-20"
        >
          <img class="w-48" src="{{ imagenBotella }}" alt="Piñata" />
        </div>
      </button>
    </div>
  </div>
  <div
    *ngIf="mas"
    class="relative top-20 w-full flex-col justify-center items-center z-10"
  >
    <h1 class="font-bold uppercase text-3xl text-white animate-bounce">
      {{ contador == 1 ? "¡Otro tap!" : "¡Último tap!" }}
    </h1>
  </div>
  <div class="w-full mt-auto mb-20" [class.fade-out]="mostrarInstrucciones">
    <img
      src="{{ imgInstrucciones }}"
      alt="Imagen"
      class="w-full transition-all duration-500 opacity-100 hover:opacity-0"
    />
    <div id="button" style="display: none">
      <button
        type="button"
        id="pinata"
        class="animate-bounce"
        (click)="copyToClipboard()"
      >
        <div
          id="scale"
          class="flex items-center justify-center transition-all duration-500 transform"
        >
          <img class="w-48" src="assets/img/pinata/boton.png" alt="Piñata" />
        </div>
      </button>
    </div>
  </div>
  <img hidden src="assets/img/pinata/botella_1.png" alt="Piñata" />
  <img hidden src="assets/img/pinata/ganaste_titulo.png" alt="Piñata" />
  <img hidden src="assets/img/pinata/ganaste_sub.png" alt="Piñata" />
  <img hidden src="assets/img/pinata/titulo.png" alt="Piñata" />
  <img hidden src="assets/img/pinata/instrucciones.png" alt="Piñata" />
  <img hidden src="assets/img/pinata/botella_2.png" alt="Piñata" />
  <img hidden src="assets/img/pinata/botella_3.png" alt="Piñata" />
</div>
