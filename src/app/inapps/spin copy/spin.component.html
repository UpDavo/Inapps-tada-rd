<div class="countdown box">
  <div class="box-inner">
    <div class="container text-center" style="margin-top: 3.2rem">
      <!-- <img src="assets/img/fiestacerca_logo_blanco.png" alt="fiestacerca" class="image_center"> -->
      <!-- <h1 style="font-size: 2.5rem; margin-bottom: 15px" class="text-white text-2xl uppercase tracking-widest">
                    ¡Juega a la Ruleta Tada y gana premios mágicos!
                </h1> -->
      <img class="image_center" src="/assets/img/titulo_ruleta.png" />

      <div
        class="mt-10 flex justify-center gap-3 md:gap-8"
        style="margin-top: 3rem"
      >
        <div id="app">
          <div>
            <h2 id="vidas">
              {{
                lives != 0
                  ? "¡Juega con tu suerte! | Intentos: " + lives
                  : "¡Último intento!"
              }}
            </h2>
          </div>
          <section id="Slots">
            <div id="slot1" class="a1"></div>
            <div id="slot2" class="a1"></div>
            <div id="slot3" class="a1"></div>
          </section>
          <div>
            <button
              style="font-size: 1rem; margin-top: 2rem"
              class="button-85"
              id="Gira"
              (click)="doSlot()"
            >
              Gira la Ruleta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="visibility: hidden" class="a1"></div>
<div style="visibility: hidden" class="a2"></div>
