<div
  class="min-h-screen flex justify-center bg-cover overflow-y-hidden bg-slate-900"
>
  <div class="container mx-auto p-4 px-8">
    <div class="flex flex-col items-center mb-6 mt-10">
      <img src="assets/img/tada-logo.png" alt="Logo" class="w-[15rem] mb-10" />
      <h1 class="md:text-5xl text-2xl font-bold italic text-white">
        Canje de Cervezas
      </h1>
    </div>

    <div class="mb-4 mt-4">
      <input
        type="text"
        id="couponCode"
        class="input input-bordered input-primary bg-white text-primary w-full"
        placeholder="Ingrese el código del cupón"
        [(ngModel)]="couponCode"
        [disabled]="couponUsed || loading"
        required
      />
      <p class="text-red-500 text-sm mt-1 ml-1" *ngIf="alert">
        El campo del cupón está vacío.
      </p>
    </div>

    <button
      class="btn btn-secondary btn-block btn-sm md:btn-md"
      (click)="makeCall()"
      [disabled]="couponUsed || loading"
    >
      Buscar
    </button>

    <div class="mt-4" *ngIf="couponUsed && !loading">
      <div class="card w-full bg-primary text-primary-content">
        <div class="card-body">
          <h2 class="card-title text-white uppercase">
            Código: {{ couponCode }}
          </h2>
          <p class="text-white">
            {{ couponData?.description }}
          </p>
        </div>
      </div>

      <button
        class="btn btn-secondary btn-block btn-sm md:btn-md mt-4"
        (click)="resetForm()"
      >
        Buscar otro código
      </button>
    </div>

    <div class="w-full mt-4" *ngIf="loading">
      <progress class="progress progress-secondary w-56"></progress>
    </div>
  </div>
</div>
